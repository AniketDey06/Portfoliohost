<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/links.css">

    <title>Document</title>
</head>

<body>

    <section class="main">

        <h1>Links</h1>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="aniketdey.netlify.app" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="linkedin.com/in/aniket-dey-/" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="github.com/AniketDey06" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="facebook.com/aniket.dey.3998263" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="bsky.app/profile/aniketdey.bsky.social" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="x.com/AniketDey_" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="instagram.com/aniket_dey_" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="copy-link">
            <input type="text" class="copy-link-input" value="threads.net/@aniket_dey_" readonly>
            <button type="button" class="copy-link-button">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

    </section>



    <script>







        document.querySelectorAll(".copy-link").forEach((copyLinkParent) => {
            const inputField = copyLinkParent.querySelector(".copy-link-input");
            const copyButton = copyLinkParent.querySelector(".copy-link-button");
            const text = inputField.value;

            inputField.addEventListener("focus", () => inputField.select());

            copyButton.addEventListener("click", () => {
                inputField.select();
                navigator.clipboard.writeText(text);

                inputField.value = "Copied!";
                setTimeout(() => (inputField.value = text), 1000);
            });
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
